<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm</title>
</head>
<body>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrapper{
            max-width: 1170;
            margin: 0 auto;
        }
        .headline{
            text-align: center;
            margin: 40px 0px;
        }
        h3{
            font-size: 18px;
            color: antiquewhite;
            padding: 10px 20px;
            text-transform: uppercase;
            border: 1px solid #bebebe;
            display: inline-block;
            color: black;
            font-weight: 600;
        }
        ul.products{
            display: flex;
            flex-wrap: wrap;
            justify-content:space-around;
        }
        ul.products li{
            flex-basis: 25%;
            padding-left: 10px;
            padding-right: 1px;
            box-sizing: border-box;
            margin-bottom: 30px;
        }
        ul.products li img{

            max-width: 100%;
            height: auto;
        }
        ul.products li .product-top{
            position: relative;
        }
        ul.products li .product-top .prodduct-thumb img{
            display: block;
        }
        ul.products li .product-top a.buy-now{
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            display: block;
            background-color: #446084;
            color:#fff;
            padding: 10px 0px;
            position: absolute;
            width: 100%;
            transition: 0.25s ease-in-out;
        }
        ul.products li:hover a.buy-now{
            bottom: 0px;
        }
        ul.products li .product-info{
            padding: 20px 0px;
        }
        ul.products li .product-info a{
            display: block;
            text-decoration: none;
        }
        ul.products li .product-info a.product-cat{
            font-size: 11px;
            text-transform: uppercase;
            color: #bebebe;
            padding: 3px 10px;
        }
        ul.products li .product-info a.product-name{
            color: #334862;
            padding: 3px 0px;
        }
        ul.products li .product-info .product-price{
            color: #111;
            padding: 2px 0px;
            font-weight: 6000;
        }
